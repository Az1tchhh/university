<div class = "container">
  <div class = "auth box-row">
    <a [routerLink] = "['/main']">Home</a>
    <ng-container *ngIf = "role != 'ADMIN'">
      <a [routerLink] = "['/profile', 1]" style="margin-right: 20px">{{namee}}</a>
    </ng-container>
    <a (click)="logout()">Log Out</a>
  </div>

  <header>
    <ng-container *ngIf ="role == 'ADMIN'"><h2>Manage Students</h2></ng-container>
  </header>

  <div class = "box-row">
    <div class = "operations box-column">
      <a (click)="on('add')">Add Students</a>
      <a (click)="on('edit')">Edit Student</a>
    </div>
    <ng-container *ngIf = "isCreate">
      <div class = "add_student">
        <form id="userEditForm">

          <div>
            <label for="imageData">Image Data:</label>
            <input type="file" id="imageData" name="imageData" [(ngModel)]="imageData" />
          </div>

          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" />
          </div>

          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" />
          </div>

          <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" [(ngModel)]="department" />
          </div>

          <div>
            <label for="program">Program:</label>
            <input type="text" id="program" name="program" [(ngModel)]="program" />
          </div>

          <div>
            <label for="yearOfSubmission">Year of Submission:</label>
            <input type="text" id="yearOfSubmission" name="yearOfSubmission" [(ngModel)]="yearOfSubmission" />
          </div>

          <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" />
            <p>{{dateOfBirth}}</p>
          </div>

          <div>
            <label for="idNo">ID No:</label>
            <input type="text" id="idNo" name="idNo" [(ngModel)]="idNo" />
          </div>

          <div>
            <label for="permanentAddress">Permanent Address:</label>
            <input type="text" id="permanentAddress" name="permanentAddress" [(ngModel)]="permanentAddress" />
          </div>

          <div>
            <label for="maillingAddress">Mailing Address:</label>
            <input type="text" id="maillingAddress" name="maillingAddress" [(ngModel)]="maillingAddress" />
          </div>

          <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="phone" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" />
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" />
          </div>

          <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" [(ngModel)]="nationality" />
          </div>

          <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="date" />
          </div>

          <div>
            <button type="submit" (click)="submit()">Submit</button>
          </div>

        </form>
      </div>
    </ng-container>
  </div>
</div>
