<div class = "container">
  <div class = "auth box-row">
    <a [routerLink] = "['/main']">Home</a>
    <a (click)="logout()">Log Out</a>
  </div>

  <header>
    <h2>News</h2>
  </header>

  <div class = "news-container">
    <div class = "new" *ngFor = "let news of test">
      <div class = "nhd box-column">
        <span class = "date">date-time</span>
        <h3>new</h3>

      </div>
      <div class = "content">
        <p>{{news}}</p>
      </div>
    </div>
  </div>

</div>
