<div class = "container">
  <div class = "auth box-row">
    <a [routerLink] = "['/main']">Home</a>
    <a (click)="logout()">Log Out</a>
  </div>

  <header>
    <h2>Attendance</h2>
  </header>

  <button (click) = "startAtt()">Start attendance</button>
  <div>
    <input type="number" [(ngModel)] = "attendanceId"/>
    <button>End attendance</button>
  </div>

</div>
